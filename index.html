<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/be97a27dad.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="./assets/css/currencyConverter.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <h1>KUBISENSE</h1>
            </div>
            <div class="col-md-8 d-flex justify-content-center">
                <h3>Currency Converter</h1> 
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="From-To-Amount-Result">From</div>
                <select name="currency" class="currency ">
                    <option value="USD" selected>USD - United State Dollar</option>
                    <option value="NGN">NGN - Nigerian Naira</option>
                    <option value="GHS">GHS - Ghanian Cedi</option>
                    <option value="EUR">EUR - Euro</option>
                    <option value="GBP">GBP - British Pound</option>
                    <option value="BTC">BTC - Bitcoin</option>
                </select>
            </div>
            <div class="col-md-6">
                <div class="From-To-Amount-Result">To</div>
                <select name="currency" class="currency">
                    <option value="USD">USD - United State Dollar</option>
                    <option value="NGN" selected>NGN - Nigerian Naira</option>
                    <option value="GHS">GHS - Ghanian Cedi</option>
                    <option value="EUR">EUR - Euro</option>
                    <option value="GBP">GBP - British Pound</option>
                    <option value="BTC">BTC - Bitcoin</option>
                </select> 
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="From-To-Amount-Result">Amount</div>
                <input type="number" name="" id="input">
            </div>
            <div class="col-md-6">
                <div class="From-To-Amount-Result">Result</div>
                <input type="number" name="" id="result" disabled>
            </div>
        </div>
        <div class="row">
            <div class="col d-flex justify-content-center">
                <button class="btn " id="btn" >Calculate</button>
            </div>
            
        </div>

            <div class="left-box">
                
                <input type="number" name="" id="input">
            </div>
            <div class="right-box">
                
                
            </div>
        </div> -->
        
    </div>

    <script src="./assets/JS/script.js"></script>
</body>
</html>
